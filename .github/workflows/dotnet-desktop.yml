name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release] # убираем debug
    runs-on: windows-latest
    env:
      Solution_Name: RepoToLLMDatasetGenerator.sln
      Wpf_Project_Path: RepoToLLMDatasetGenerator/RepoToLLMDatasetGenerator.csproj
      Architecture: x86 # Set the desired architecture
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Execute unit tests
        run: dotnet test

      - name: Restore the application
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration

      - name: Publish the application
        run: msbuild $env:Wpf_Project_Path /p:Configuration=$env:Configuration /p:Platform=$env:Architecture /t:publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PublishedApp
          path: ${{ github.workspace }}/your-wpf-project-path/bin/$env:Configuration/net8.0-windows/win-$env:Architecture/publish/*
